<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Submission Form</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="div">
    <h2>Resume Submission Form</h2>
    <form action="upload_resume.php" method="post" enctype="multipart/form-data"><br>
        <label for="name">Full Name</label>
        <input type="text" placeholder="enter your full name" id="name" name="name" required><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required><br>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br>

        <label for="projects">Projects</label>
        <textarea id="projects" name="projects" rows="4" cols="50"></textarea><br>

        <label for="edu">Education</label>
            <select id="edu" name="edu" required><br>
                <option value="">Select</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select><br>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
            
        <label for="resume">Upload Resume (PDF only)</label>
        <input type="file" id="resume" name="resume" accept="application/pdf" required><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
